<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.content}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="Cancel" *ngIf="data.type===DialogType.Confirm">Cancel</button>
  <button mat-button mat-dialog-close="OK" cdkFocusInitial>OK</button>
</mat-dialog-actions>
