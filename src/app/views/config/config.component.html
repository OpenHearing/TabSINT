<div id="config">
    <p>{{title}}</p>
    
    
    <p>example buttons to test file service</p>



    <button (click)="logTest()"> log page-m </button>

    <button (click)="fileService.checkPermissions()"> Check Permissions </button>
    <button (click)="fileService.requestPermissions()"> Request Permissions </button>
    
    <button (click)="fileService.writeFile('testing/test.txt','This is a test')"> Write File </button>
    <button (click)="fileService.readFile('testing/test.txt')"> Read File </button>
    <button (click)="fileService.createDirectory('testing2')"> Create Dir </button>
    <button (click)="fileService.listDirectory('testing')"> Read Dir </button>

    <div ngbAccordion #accordion="ngbAccordion">

        <!-- General Configuration  -->
        <div ngbAccordionItem="tabsint-accordian" class="panel panel-default" [collapsed]="!state.paneState.general">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>TabSINT</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    
                    <!-- Headset -->
                    <div class="row pad-top">
                        <div class="col-5">
                            <label translate for="defaultHeadset">Default Headset:</label>
                        </div>
                        <div ngbDropdown class="col-5 dropdown-width" display="dynamic">                            
                            <button type="button" class="btn btn-default btn-block dropdown-toggle" id="defaultHeadset" ngbDropdownToggle>
                                {{disk.headset}}
                            </button>
                            <div ngbDropdownMenu aria-labelledby="defaultHeadset">
                                <button *ngFor="let headset of headsets" ngbDropdownItem (click)="changeHeadset(headset)">{{headset}}</button>
                            </div>
                        </div>
                        <div class="col-1">
                            <a href="javascript:" 
                                title="{{'Default Headset help' | translate}}" 
                                mdbPopover="Popover content"
                                trigger="click"
                                mdbPopoverTitle="Popover title"
                                (popoverShow)="onPopoverShow($event)">
                                <i class="ion-help-circled"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Select Language -->
                    <div class="row pad-top">
                        <div class="col-5">
                            <label translate for="selectLanguage">Select Language:</label>
                        </div>
                        <div ngbDropdown class="col-5 dropdown-width" display="dynamic">                            
                            <button type="button" class="btn btn-default btn-block dropdown-toggle" id="selectLanguage" ngbDropdownToggle>
                                {{disk.language}}
                            </button>
                            <div ngbDropdownMenu aria-labelledby="selectLanguage">
                                <button *ngFor="let language of languages" ngbDropdownItem (click)="changeLanguage(language)">{{language | translate}}</button>
                            </div>
                        </div>
                        <div class="col-1">
                            <a href="javascript:" 
                                title="{{'Default Language help' | translate}}" 
                                mdbPopover="Popover content"
                                trigger="click"
                                mdbPopoverTitle="Popover title"
                                (popoverShow)="onPopoverShow($event)">
                                <i class="ion-help-circled"></i>
                            </a>
                        </div>
                    </div>



                </div>
            </div>
        </div>

        <div ngbAccordionItem="wahts-accordion">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>WAHTS</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    Stuff goes here
                </div>
            </div>
        </div>

        <div ngbAccordionItem="dosimeter-accordion">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>Dosimeter</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    Stuff goes here
                </div>
            </div>
        </div>

        <div ngbAccordionItem="software-and-hardware-accordion">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>Software and Hardware</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    Stuff goes here
                </div>
            </div>
        </div>
        
        <div ngbAccordionItem="application-log-accordion">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>Application Log</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    Stuff goes here
                </div>
            </div>
        </div>
    </div>

</div>
