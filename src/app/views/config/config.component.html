<div id="config">
    <p>{{title}}</p>
    
    
    <p>example buttons to test file service</p>



    <button (click)="logTest()"> log page-m </button>

    <button (click)="fileService.checkPermissions()"> Check Permissions </button>
    <button (click)="fileService.requestPermissions()"> Request Permissions </button>
    
    <button (click)="fileService.writeFile('testing/test.txt','This is a test')"> Write File </button>
    <button (click)="fileService.readFile('testing/test.txt')"> Read File </button>
    <button (click)="fileService.createDirectory('testing2')"> Create Dir </button>
    <button (click)="fileService.listDirectory('testing')"> Read Dir </button>

    <div ngbAccordion #accordion="ngbAccordion">

        <div ngbAccordionItem="tabsint-accordian" [collapsed]="false">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>TabSINT</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    
                    <!-- Headset -->
                    <div class="row pad-top">
                        <div class="col-5">
                            <label for="defaultHeadset">Default Headset:</label>
                        </div>
                        <div ngbDropdown display="dynamic" style="display: flex; flex-direction: row;">                            
                            <button type="button" class="btn btn-default btn-block dropdown-toggle" id="defaultHeadset" ngbDropdownToggle *ngIf="headsets[disk.headset]!='None'">
                                {{headsets[disk.headset]}} 
                            </button>
                            <div ngbDropdownMenu aria-labelledby="defaultHeadset">
                                <li *ngFor="let headset of headsets | keyvalue">
                                    <a href="#" (click)="changeHeadset(headset.key, true)" ngbDropdownItem>{{headset.value}}</a>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ngbAccordionItem="wahts-accordion">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>WAHTS</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    Stuff goes here
                </div>
            </div>
        </div>

        <div ngbAccordionItem="dosimeter-accordion">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>Dosimeter</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    Stuff goes here
                </div>
            </div>
        </div>

        <div ngbAccordionItem="software-and-hardware-accordion">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>Software and Hardware</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    Stuff goes here
                </div>
            </div>
        </div>
        
        <div ngbAccordionItem="application-log-accordion">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>Application Log</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    Stuff goes here
                </div>
            </div>
        </div>
    </div>

</div>
