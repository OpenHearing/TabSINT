<div id="config">
    <p>{{title}}</p>
    
    
    <p>example buttons to test file service</p>



    <button (click)="logTest()"> log page-m </button>

    <button (click)="file.checkPermissions()"> Check Permissions </button>
    <button (click)="file.requestPermissions()"> Request Permissions </button>
    
    <button (click)="file.writeFile('testing/test.txt','This is a test')"> Write File </button>
    <button (click)="file.readFile('testing/test.txt')"> Read File </button>
    <button (click)="file.createDirectory('testing2')"> Create Dir </button>
    <button (click)="file.listDirectory('testing')"> Read Dir </button>

    <div ngbAccordion #accordion="ngbAccordion">
        <div ngbAccordionItem="tabsint-accordian">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>TabSINT</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    
                    <!-- Headset -->
                    <div class="row pad-top">
                        <div class="col-xs-5">
                            <label for="defaultHeadset">Default Headset:</label>
                        </div>
                        <div ngbDropdown display="dynamic" style="display: flex; flex-direction: row;">
                            
                            <button id="defaultHeadset" type="button" class="btn btn-default btn-block dropdown-toggle" id="test1" ngbDropdownToggle *ngIf="headsets[diskM.diskM.headset]!='None'">
                                {{headsets[diskM.diskM.headset]}} 
                            </button>

                            <button id="defaultHeadset" type="button" class="btn btn-default btn-block dropdown-toggle" id="test1" ngbDropdownToggle *ngIf="headsets[diskM.diskM.headset]=='None'">
                                None 
                            </button>

                            <div ngbDropdownMenu aria-labelledby="test1">
                                <li *ngFor="let headset of headsets | keyvalue">
                                    <a href="#" (click)="changeHeadset(headset.key, true)" ngbDropdownItem>{{headset.value}}</a>
                                </li>
                            </div>

                        </div>
                    </div>

                    <div ngbDropdown display="dynamic" class="d-inline-block">
                        <button type="button" class="btn btn-outline-primary" id="test2" ngbDropdownToggle>
                          Text
                        </button>
                        <div ngbDropdownMenu aria-labelledby="test2">
                          <button ngbDropdownItem>a</button>
                          <button ngbDropdownItem>b</button>
                          <button ngbDropdownItem>c</button>
                          <button ngbDropdownItem>d</button>
                        </div>
                    </div>

                    

                </div>
            </div>
