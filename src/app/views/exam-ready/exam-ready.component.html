<div *ngIf="!!(results.page.title)">
    <h1 [innerHtml]="results.page.title"></h1>
    <div class="spacer"></div>
  </div>
  
  <div *ngIf="!!(results.page.subtitle)">
    <h2 [innerHtml]="results.page.subtitle"></h2>
    <div class="spacer"></div>
  </div>
  
  <p class="instructions" *ngIf="!!(results.page.instructionText)" [ngStyle]="examService.centerIfShort('instructions-ready')"><span [innerHtml]="results.page.instructionText" id="instructions-ready"></span></p>
