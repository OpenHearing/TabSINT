<div *ngIf="!!(page.title)">
    <h1 [innerHtml]="page.title"></h1>
    <div class="spacer"></div>
  </div>
  
  <div *ngIf="!!(page.subtitle)">
    <h2 [innerHtml]="page.subtitle"></h2>
    <div class="spacer"></div>
  </div>
  
  <p class="instructions" *ngIf="!!(page.instructionText)" [ngStyle]="examService.centerIfShort('instructions-ready')"><span [innerHtml]="page.instructionText" id="instructions-ready"></span></p>
