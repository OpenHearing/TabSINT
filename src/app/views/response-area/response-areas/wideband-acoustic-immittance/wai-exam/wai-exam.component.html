<div [ngSwitch]="currentStep">
    <wai-input-parameters
        *ngSwitchCase="'input-parameters'"
        [f2Start]="f2Start"
        [f2End]="f2End"
        [frequencyRatio]="frequencyRatio"
        [sweepDuration]="sweepDuration"
        [windowDuration]="windowDuration"
        [sweepType]="sweepType"
        [minSweeps]="minSweeps"
        [maxSweeps]="maxSweeps"
        [noiseFloorThreshold]="noiseFloorThreshold">        
    </wai-input-parameters>
    
    <wai-in-progress
        *ngSwitchCase="'in-progress'"
        [f2Start]="f2Start"
        [f2End]="f2End"
        [device]="device"
        [xScale]="xScale"
        [yScale]="yScale"
        [width]="width"
        [height]="height"
        [xTicks]="xTicks"
        [margin]="margin"
        (waiResultsEvent)="saveResults($event)">
    </wai-in-progress>

    <wai-results
        *ngSwitchCase="'results'"
        [f2Start]="f2Start"
        [f2End]="f2End"
        [xScale]="xScale"
        [width]="width"
        [height]="height"
        [xTicks]="xTicks"
        [margin]="margin"
        [waiResults]="waiResults">
    </wai-results>    

</div>
