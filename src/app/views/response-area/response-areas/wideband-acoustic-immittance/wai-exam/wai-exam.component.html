<div [ngSwitch]="currentStep">
    <wai-input-parameters
        *ngSwitchCase="'input-parameters'"
        [fStart]="fStart"
        [fEnd]="fEnd"
        [sweepDuration]="sweepDuration"
        [sweepType]="sweepType"
        [l]="l"
        [numSweeps]="numSweeps"
        [windowDuration]="windowDuration"
        [numFrequencies]="numFrequencies"
        [filename]="filename"
        [outputRawMeasurements]="outputRawMeasurements"
        [outputChannel]="outputChannel" 
        [inputChannels]="inputChannels"
        [aurenInsideDiameter]="aurenInsideDiameter"
        [aurenLength]="aurenLength"
        [earCanalDiameter]="earCanalDiameter"
        [earCanalLength]="earCanalLength">
    </wai-input-parameters>
    
    <wai-in-progress
        *ngSwitchCase="'in-progress'"
        [device]="device"
        [fStart]="fStart"
        [fEnd]="fEnd"
        [sweepDuration]="sweepDuration"
        [sweepType]="sweepType"
        [l]="l"
        [numSweeps]="numSweeps"
        [windowDuration]="windowDuration"
        [numFrequencies]="numFrequencies"
        [filename]="filename"
        [outputRawMeasurements]="outputRawMeasurements"
        [outputChannel]="outputChannel" 
        [inputChannels]="inputChannels"
        [aurenInsideDiameter]="aurenInsideDiameter"
        [aurenLength]="aurenLength"
        [earCanalDiameter]="earCanalDiameter"
        [earCanalLength]="earCanalLength"
        (WAIResultsEvent)="saveResults($event)">
    </wai-in-progress>

    <wai-results
        *ngSwitchCase="'results'"
        [width]="width"
        [height]="height"
        [xTicks]="xTicks"
        [margin]="margin"
        [waiResults]="waiResults">
    </wai-results>    

</div>
