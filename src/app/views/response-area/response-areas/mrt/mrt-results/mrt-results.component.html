<div >    
    <table class="results-table">
        <thead>
          <tr>
            <th>SNR Level</th>
            <th>Trials Presented</th>
            <th>Trials Correct</th>
            <th>% Correct</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let res of sortMrtResults(); let i=index">
            <td>{{ res.snr }}</td>
            <td>{{ res.nbTrials }}</td>
            <td>{{ res.nbTrialsCorrect }}</td>
            <td>{{ res.pctCorrect }}</td>
          </tr>
        </tbody>
      </table>
</div>
