<div [ngSwitch]="currentPage.responseArea?.type">
    <textbox-view *ngSwitchCase="'textboxResponseArea'"></textbox-view>
    <textbox-result-viewer-view *ngSwitchCase="'textboxResponseAreaResultViewer'"></textbox-result-viewer-view>
    <audiometry-view *ngSwitchCase="'manualAudiometryResponseArea'"></audiometry-view>
    <multiple-choice-view *ngSwitchCase="'multipleChoiceResponseArea'"></multiple-choice-view>
    <external-response-area-view *ngSwitchCase="'externalResponseArea'"></external-response-area-view>
    <app-calibration-exam *ngSwitchCase="'calibrationResponseArea'"></app-calibration-exam>
</div>
