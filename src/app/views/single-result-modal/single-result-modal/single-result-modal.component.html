<div class="modal-header">
    <div class="modal-title">

            <!-- disable based on tasks.disable -->
        <button type="button" [disabled]="false" class="btn btn-sm btn-success" ng-if="uploadable()&&!disk.preventUploads" (click)="upload()">
          <i class="ion-upload"></i> Upload
        </button>

        <button type="button" ng-if="!disk.preventExports" [disabled]="false" class="btn btn-sm btn-primary" (click)="export()">
          <span class="glyphicon glyphicon-floppy-disk"></span> Export
        </button>

        <button type="button" [disabled]="false" class="btn btn-sm btn-danger" (click)="delete()">
          <span class="glyphicon glyphicon-remove"></span> Delete 
          </button>

        <button type="button" [disabled]="false" class="btn btn-default pull-right" (click)="close()">
           <i class="ion ion-ios-close-outline"></i> Close
        </button>
    </div>

</div>

<div class="modal-body">
  <ngx-json-viewer [json]="data" style="height: 200px; overflow-y: auto;"></ngx-json-viewer>
</div>
