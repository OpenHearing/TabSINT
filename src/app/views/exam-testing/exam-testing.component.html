<style>
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
      margin: 0 auto;
      display: block;
      margin-bottom: 1em;
    }
    
    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
</style>

<div *ngIf="examService.testVar.loadingRequired && examService.testVar.loadingActive">
    <h2>Media File(s) Loading...</h2>
    <div class="loader"></div>
    <button type="button" class="button btn btn-default" (click)="examService.testVar.loadingRequired=false; examService.finishActivateMedia()" translate disabled="true">Start Exam</button>
    </div>

    <div *ngIf="examService.testVar.loadingRequired && !examService.testVar.loadingActive">
    <h2 style="margin-bottom:1em;">Loading Complete</h2>
    <button type="button" class="button btn btn-default" (click)="examService.testVar.loadingRequired=false; examService.finishActivateMedia()" translate>Start Exam</button>
