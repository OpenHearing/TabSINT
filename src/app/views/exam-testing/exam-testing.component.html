<div *ngIf="isMediaLoading">
    <h2>Media File(s) Loading...</h2>
    <div class="loader"></div>
    <button type="button" class="button btn btn-default" (click)="startExam()" translate disabled="true">Start Exam</button>
</div>

<div *ngIf="isLoadingComplete">
    <h2 class="loading-complete">Loading Complete</h2>
    <button type="button" class="button btn btn-default" (click)="startExam()" translate>Start Exam</button>
</div>
