<!-- Streaming Status -->
<a href="javascript:" class="header-text" *ngIf="!disk.disableAudioStreaming" title="Streaming status">
    <span>
        <i [matMenuTriggerFor]= "StreamingConnectionMenu" class="ion-radio-waves"></i>
    </span>
    <mat-menu #StreamingConnectionMenu="matMenu">
        <button mat-menu-item>
            <div [innerHTML]="StreamingConnectionPopover"></div>
        </button>
    </mat-menu>
</a>
  
<!-- Svantek status -->
<a href="javascript:" class="header-text svantek-indicator-height" title="Svantek status">
    <span *ngIf="svantek.state === 'connected' || svantek.state === 'recording'">
        <img [matMenuTriggerFor]= "DosimeterConnectedMenu" src="../../../assets/img/svantek-indicator.png" alt="Svantek indicator" />
    </span>
    <mat-menu #DosimeterConnectedMenu="matMenu">
        <button mat-menu-item>
            <div [innerHTML]="DosimeterConnectedPopover"></div>
        </button>
    </mat-menu>
</a>
  
  
<!-- bluetooth status -->
<a href="javascript:" class="header-text" *ngIf="bluetoothStatus.state" title="Bluetooth status">
    <span>
        <i [matMenuTriggerFor]= "BluetoothConnectedMenu" class="ion-bluetooth"></i>
    </span>
    <mat-menu #BluetoothConnectedMenu="matMenu">
        <button mat-menu-item>
            <div [innerHTML]="BluetoothConnectedPopover"></div>
        </button>
    </mat-menu>
</a>
  
<!-- network status -->
<a href="javascript:" class="header-text" *ngIf="networkModel.status" title="Network status: Connected">
    <span>
        <i [matMenuTriggerFor]= "WiFiConnectedMenu" class="ion-wifi"></i>
    </span>
    <mat-menu #WiFiConnectedMenu="matMenu">
        <button mat-menu-item>
            <div [innerHTML]="WiFiConnectedPopover"></div>
        </button>
    </mat-menu>
</a>
  
<a href="javascript:" class="header-text header-icon" *ngIf="!networkModel.status" title="Network status: Not connected">
    <span>
        <mat-icon [matMenuTriggerFor]= "WiFiNotConnectedMenu" aria-hidden="false" aria-label="Example home icon" fontIcon="signal_wifi_off"></mat-icon>
    </span>
    <mat-menu #WiFiNotConnectedMenu="matMenu">
        <button mat-menu-item>
            <div [innerHTML]="WiFiNotConnectedPopover"></div>
        </button>
    </mat-menu>
</a>
